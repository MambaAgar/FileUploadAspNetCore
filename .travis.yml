language: csharp

matrix:
  include:
    - os: osx
      osx_image: xcode8.3
      dotnet: 1.0.1
      mono: none
    - os: linux
      dist: trusty
      sudo: required
      dotnet: 1.0.1
      mono: none

branches:
  only:
    - master
script:
  - dotnet restore "src\FileUploadAspNetCore" 
  - dotnet build "src\FileUploadAspNetCore"
